spring.application.name=notification-service

# Local dev defaults. Override via env in production.
server.port=${SERVER_PORT:8084}

# The base URL of auth-service used to build verification links.
app.auth-base-url=${AUTH_BASE_URL:http://localhost:8080}

app.mail.from=${MAIL_FROM:no-reply@kaban.local}

# SMTP
#
# Local defaults use MailHog (localhost:1025). Override via env for real delivery.
#
# Production guidance:
# - Use a real SMTP provider (AWS SES, SendGrid, Gmail SMTP, etc.) and supply credentials via a secret
#   manager or CI/CD variables, not hardcoded values.
# - Enable SMTP auth / STARTTLS if required by the provider.
# - Prefer setting `SPRING_MAIL_HOST`, `SPRING_MAIL_PORT`, `SPRING_MAIL_USERNAME`, `SPRING_MAIL_PASSWORD`
#   and the `SPRING_MAIL_PROPERTIES_*` flags in the runtime environment.
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:false}

